[package]
name = "dsql-gen"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-postgres = "0.7"
postgres-native-tls = "0.5"
native-tls = "0.2"
aws-config = "1"
aws-sdk-dsql = "1"
clap = { version = "4", features = ["derive", "env"] }
tokio-retry = "0.3.0"
anyhow = { version = "1.0.98", features = ["backtrace"] }
